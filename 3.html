<h2>TRAVEL</h2>
<P>
  삶이 반영되는 따뜻하고 소박한 그림을 그리는 평범한 예술적 견해를 가진 작가는 요란하지도
  않고 특별할 것도 없는 주변에 말없이 존재하는 사물들을 그린다. 일상에서 보이는 사물들은
  살아 숨 쉬며 시간에 체취를 지니고 있고, 그와 더불어 살아가는 사람들의 정서와 감정을 느끼게
  해준다. 그리고 그것들은 인간보다 더 인간적인 삶의 이야기를 조용하고 가식 없이 전해준다.</P>
